<div class="header">
    <div><h1>Nuevo Paciente</h1></div>
    <div (click)="cerrarmodal()" class="redbutton pointer">Cancelar</div>
</div>
<div class="formulario">
    <form [formGroup]="registerForm" (ngSubmit)="registerPaciente()">

        <div class="form-el">
            <label for="nombre">Nombre</label>
            <div><input type="text"
                name="nombre"
                class="form-input"
                placeholder="Nombre"
                formControlName="nombre"/></div>
        </div>
        <div class="form-el">
            <label for="apellidos">Apellidos</label>
            <div><input type="text"
                name="apellidos"
                class="form-input"
                placeholder="Apellidos"
                formControlName="apellidos"/></div>
        </div>
        <div class="form-el">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <div><input type="date"
                name="fecha_nacimiento"
                class="form-input"
                formControlName="fecha_nacimiento"/></div>
        </div>
        <div class="form-el">
            <label for="sexo">Sexo</label>
            <div><select name="sexo"
                class="form-input"
                formControlName="sexo">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            </select></div>
        </div>
        <div class="form-el">
            <label for="clinica">Clínica</label>
            <div><input type="text"
                name="clinica"
                class="form-input"
                placeholder="clinica"
                formControlName="clinica"/></div>
        </div>
        <div class="form-el">
            <label >recorte_alineadores</label>
            <span class="radio"><span><input type="radio"
                name="recorte_alineadores"
                id="recorte_alineadores_1"
                formControlName="recorte_alineadores"
                value="Recortar dejando 1-3 mm de encía" /><label for="recorte_alineadores_1">Recortar dejando 1-3 mm de encía</label>
                </span><span><input type="radio"
                id="recorte_alineadores_2"
                name="recorte_alineadores"
                formControlName="recorte_alineadores"
                value="Recortar a nivel de los cuellos" /><label for="recorte_alineadores_2">Recortar a nivel de los cuellos</label></span></span>
            
        </div>
        <div class="form-el">
            <label>¿SecretRetainer?</label>
            <span class="radio"><span><input type="radio"
                name="secretretainer"
                id="secretretainer_1"
                formControlName="secretretainer"
                value=true /><label for="secretretainer_1">SI</label></span>
                <span><input type="radio"
                    id="secretretainer_2"
                    name="secretretainer"
                    formControlName="secretretainer"
                    value=false /><label for="secretretainer_2">NO</label></span>
                </span>
            
        </div>

        <div class="buttons">
            <button type="submit" [disabled]="registerForm.invalid" [class]="{button:!registerForm.invalid, invalidbtn:registerForm.invalid}">
                Guardar</button>
            
            <button (click)="reset()"  class="button">
                Limpiar</button>
            
            
        </div>
    </form>
</div>
